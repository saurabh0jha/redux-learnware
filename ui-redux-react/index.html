<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <script src='https://tylermcginnis.com/goals-todos-api/index.js'></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
</head>

<body>
    <div id='app'></div>

    <script type='text/javascript'>

        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        // App Code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'
        const RECEIVE_DATA = 'RECEIVE_DATA'


        function handleDeleteGoal(goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id));
                return API.deleteGoal(goal.id).catch(() => {
                    dispatch(addGoalAction(goal));
                    alert('An Error Occured. Please Try again.');
                });
            }
        }

        function handleAddGoal(goalName, cb) {
            return (dispatch) => {
                API.saveGoal(goalName).then((goal) => {
                    dispatch(addGoalAction(goal));
                    cb();
                }).catch(() => {
                    alert('There was an error. Please try again.');
                });
            }
        }

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id));
                return API.deleteTodo(todo.id).catch(() => {
                    dispatch(addTodoAction(todo));
                    alert('An Error Occured. Please Try again.');
                });
            }
        }

        function handleAddTodo(todoName, cb) {
            return (dispatch) => {
                API.saveTodo(todoName).then((todo) => {
                    dispatch(addTodoAction(todo));
                    cb();
                }).catch(() => {
                    alert('There was an error. Please try again.');
                });
            };
        }

        function handleToggleTodo(todoId) {
            (dispatch) => {
                dispatch(toggleTodoAction(todoId));

                API.saveTodoToggle(todoId).catch(() => {
                    dispatch(toggleTodoAction(todoId));
                    alert('An error occured. Please try again ...');
                });
            }
        }

        function handleInitialData() {
            return (dispatch) => {
                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([todos, goals]) => {
                    dispatch(receiveDataAction(todos, goals));
                });
            };
        }

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            };
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            };
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function receiveDataAction(goals, todos) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            };
        }

        // APP CODE REDUX - Reducer
        const todos = (state = [], action) => {
            if (action.type === ADD_TODO) {
                return state.concat([action.todo]);
            } else if (action.type === REMOVE_TODO) {
                return state.filter((st) => st.id !== action.id);
            } else if (action.type === TOGGLE_TODO) {
                return state.map((st) =>
                    st.id === action.id
                        ? Object.assign({}, st, { complete: !st.complete })
                        : st
                );
            } else if (action.type === RECEIVE_DATA) {
                return action.todos
            } else {
                return state;
            }
        };

        // Reducer for goals

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id)
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state;
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        }

        const checker = (store) => (next) => (action) => {
            if ((action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) ||
                (action.type == ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin'))) {
                alert('Nopes! Thats a bad idea.');
                return;
            }
            return next(action);
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new state: ', store.getState())
            console.groupEnd()
            return result
        }

        store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));

        unsubscribeStore = store.subscribe(() => {
            console.log("curent state is :", store.getState());
        });
    </script>

    <script type='text/babel'>

        function List(props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span style={{ textDecoration: item.complete ? 'line-through' : 'none' }} onClick={() => props.toggle(item)}>
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            );
        }

        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault();

                this.props.dispatch(handleAddGoal(this.input.value, () => {
                    this.input.value = '';
                }));
            }

            removeItem = (goal) => {
                this.props.dispatch(handleDeleteGoal(goal));
            }

            render() {
                return <div>
                    <h2>Goals</h2>
                    <input type="text" placeholder="Add Goal" ref={(input) => this.input = input} />
                    <button onClick={this.addItem}>Add Goal</button>
                    <List items={this.props.goals} remove={this.removeItem} />
                </div>
            }
        }

        class ConnectedGoals extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {(store) => {
                            const { goals } = store.getState()

                            return <Goals goals={goals} dispatch={store.dispatch} />
                        }}
                    </Context.Consumer>
                )
            }
        }

        class Todos extends React.Component {

            addItem = (e) => {
                e.preventDefault();
                this.props.dispatch(handleAddTodo(this.input.value, () => {
                    this.input.value = '';
                }));
            }

            removeItem = (todo) => {
                this.props.dispatch(handleDeleteTodo(todo));
            }

            toggleTodo = (todo) => {
                this.props.dispatch(handleToggleTodo(todo.id));
            }

            render() {
                return <div>
                    <h2> Todos </h2>
                    <input type="text" placeholder="Add ToDo" ref={(input) => this.input = input} />
                    <button onClick={this.addItem}>Add ToDo</button>
                    <List items={this.props.todos} remove={this.removeItem} toggle={this.toggleTodo} />
                </div>
            }
        }

        class ConnectedTodos extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {(store) => {
                            const { todos } = store.getState()
                            return <Todos todos={todos} dispatch={store.dispatch} />
                        }}
                    </Context.Consumer>
                )
            }
        }

        class App extends React.Component {

            componentDidMount() {
                const { store } = this.props;
                store.dispatch(handleInitialData())

                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props;
                const { loading } = store.getState();

                if (loading == true) {
                    return <h3> Loading ... </h3>
                }

                return (
                    <div>
                        <ConnectedGoals />
                        <ConnectedTodos />
                    </div>
                );
            }
        }

        class ConnectedApp extends React.Component {
            render() {
                return (
                    <Context.Consumer>
                        {
                            (store) => (<App store={store} />)
                        }
                    </Context.Consumer>
                );
            }
        }

        const Context = React.createContext();

        class Provider extends React.Component {
            render() {
                return (
                    <Context.Provider value={this.props.store}>
                        { this.props.children}
                    </Context.Provider>
                );
            }
        }

        ReactDOM.render(
            <Provider store={store}>
                <ConnectedApp />
            </Provider>,
            document.getElementById('app')
        );
    </script>
</body>

</html>
